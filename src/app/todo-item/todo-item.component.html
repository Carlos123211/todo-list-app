<div class="container card mb-3">
    <div class="mb-3 pt-3 px-4" (click)="editTask()">
        <div class="mt-3 w-100 d-flex align-items-end justify-content-end">
            <button click-stop-propagation type="button" class="btn-close" (click)="deleteTask()"
                aria-label="Close"></button>
        </div>
        <div class="pb-1">
            {{task.title}}
        </div>
        <div class="pb-1">
            {{task.description}}
        </div>
        <div class="form-check pb-1">
            <input click-stop-propagation class="form-check-input" type="checkbox"
                (ngModelChange)="taskCompletedUpdate()" [(ngModel)]="task.completed" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Completed
            </label>
        </div>
    </div>
</div>
